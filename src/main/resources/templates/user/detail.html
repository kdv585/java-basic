<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .content {
            padding: 30px;
        }

        .message {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .message h3 {
            margin: 0 0 10px 0;
            color: #2d3748;
        }

        .message p {
            margin: 0;
            color: #4a5568;
        }

        .success {
            background: #f0fff4;
            border-color: #68d391;
        }

        .error {
            background: #fed7d7;
            border-color: #fc8181;
        }

        .product-detail {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .product-detail h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            width: 150px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #2d3748;
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📦 상품 상세 정보</h1>
            <p>상품의 자세한 정보를 확인하세요</p>
        </div>

        <div class="content">
            <div class="message" th:classappend="${messenger.code == 0 ? 'success' : 'error'}">
                <h3 th:text="${messenger.code == 0 ? '✅ 성공' : '❌ 오류'}">상태</h3>
                <p th:text="${messenger.message}">메시지</p>
            </div>

            <div th:if="${messenger.code == 0}" class="product-detail">
                <h3>📋 상품 정보</h3>
                
                <div class="detail-row">
                    <div class="detail-label">상품 ID:</div>
                    <div class="detail-value" th:text="${products.productId}">-</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">상품명:</div>
                    <div class="detail-value" th:text="${products.productName}">-</div>
                </div>
            </div>

            <div class="btn-group">
                <a href="/products" class="btn btn-primary">📋 목록으로</a>
                <a href="/products" class="btn btn-secondary">✏️ 수정</a>
                <a href="/products" class="btn btn-danger">🗑️ 삭제</a>
            </div>
        </div>
    </div>
</body>

</html>
