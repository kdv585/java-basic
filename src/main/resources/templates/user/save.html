<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .content {
            padding: 30px;
        }

        .message {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .message h3 {
            margin: 0 0 10px 0;
            color: #2d3748;
        }

        .message p {
            margin: 0;
            color: #4a5568;
        }

        .success {
            background: #f0fff4;
            border-color: #68d391;
        }

        .error {
            background: #fed7d7;
            border-color: #fc8181;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: transform 0.2s;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .product-info {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .product-info h4 {
            margin: 0 0 15px 0;
            color: #2d3748;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            width: 100px;
            flex-shrink: 0;
        }

        .info-value {
            color: #2d3748;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📦 상품 등록</h1>
            <p>새로운 상품을 등록하세요</p>
        </div>

        <div class="content">
            <div class="message" th:classappend="${messenger.code == 0 ? 'success' : 'error'}">
                <h3 th:text="${messenger.code == 0 ? '✅ 등록 성공' : '❌ 등록 실패'}">상태</h3>
                <p th:text="${messenger.message}">메시지</p>
            </div>

            <div class="form-section">
                <h3>📝 상품 정보 입력</h3>
                <form action="/products" method="post">
                    <div class="form-group">
                        <label for="productId">상품 ID:</label>
                        <input type="text" id="productId" name="productId" placeholder="상품 ID를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="productName">상품명:</label>
                        <input type="text" id="productName" name="productName" placeholder="상품명을 입력하세요" required>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">💾 등록하기</button>
                        <a href="/products" class="btn btn-secondary">📋 목록으로</a>
                    </div>
                </form>
            </div>

            <div th:if="${messenger.code == 0 && product != null}" class="product-info">
                <h4>✅ 등록된 상품 정보</h4>
                <div class="info-row">
                    <div class="info-label">상품 ID:</div>
                    <div class="info-value" th:text="${product.productId}">-</div>
                </div>
                <div class="info-row">
                    <div class="info-label">상품명:</div>
                    <div class="info-value" th:text="${product.productName}">-</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
