<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
        }
        
        .calculator.show {
            display: block;
        }
        
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 60px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .number {
            background-color: #666;
            color: white;
        }
        .number:hover {
            background-color: #777;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator:hover {
            background-color: #ffad33;
        }
        .clear {
            background-color: #a6a6a6;
            color: black;
        }
        .clear:hover {
            background-color: #bfbfbf;
        }
        .equals {
            background-color: #ff9500;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #ffad33;
        }
        /* 간단 연산기 UI 스타일 */
        .form-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.08);
            width: 320px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 16px;
            color: #333;
            font-size: 20px;
        }
        .input-group { margin-bottom: 12px; }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>간단 연산기</h1>
        <div class="input-group">
            <label for="num1">첫 번째 숫자</label>
            <input type="number" id="num1" placeholder="숫자를 입력하세요">
        </div>
        <div class="input-group">
            <label for="operator">연산자</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="input-group">
            <label for="num2">두 번째 숫자</label>
            <input type="number" id="num2" placeholder="숫자를 입력하세요">
        </div>
    </div>
</body>
</html>
